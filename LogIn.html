<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Log In </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <img src="Logofull.png" alt="apiko" width="102" height="42">
        </div>
        <div class="header-nav">
            <a href="#1" class="sell"><span>SELL</span> </a>
            <a href="#1" class="login">LOGIN</a>
            <a href="#1" class="like"> <img src="Shape.png" alt="shape"></a>

        </div>
    </div>
    <form class="form-login" method="post" action="">
        <h1>Login</h1>
        <p>
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" placeholder="Example@gmail.com" required>
        </p>
        <p>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
            <p class="remember-password"><a href="#1">Don't remember password?</a></p>
        </p>

        <p>
            <input type="submit" name="submit" value="Continue">
        </p>
    </form>
    <div class="register"><span>I have no account,</span> <a href="#1">REGISTER NOW</a></div>
    <div class="footer">
        <img src="copyright.png" alt="copyright" width="280" height="17">
    </div>

</body>

</html>
